<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>To-do</title>
	</head>
	<body>
		<main>
			<div class="to-do">
				<section class="container">
					<div class="title">
						<h1>To-do List</h1>
						<img id="backg" src="/img/prueba.png" alt="" />
					</div>
					<div class="box">
						<ul id="list-container"></ul>
					</div>
					<form class="btn" id="form">
						<input type="text" id="input-text" placeholder="tasks here" />
						<button type="submit" id="button">
							<img src="img/agregar-archivo.png" alt="" />
						</button>
					</form>
				</section>
			</div>
		</main>
	</body>
	<script type="module" src="app.js"></script>
</html>
